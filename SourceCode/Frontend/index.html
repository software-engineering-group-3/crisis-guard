<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Guard</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
</head>
<body>
    <header>
        <h1>Crisis Guard</h1>
    </header>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <section id="controls">
        <h2>Report an Incident</h2>
        <form id="report-form">
            <div class="form-group">
                <label for="type">Type of Incident:</label>
                <select id="type" name="type">
                    <option value="fire">Fire</option>
                    <option value="flood">Flood</option>
                    <option value="earthquake">Earthquake</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter incident details"></textarea>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <div class="address-group">
                    <input type="text" id="address" name="address" placeholder="Enter address">
                    <button id="manual-location-button">Set Location Manually</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="use-current-location">
                    <label for="use-current-location">Use Current Location</label>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Attach Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>

            <button id= "submit-button_id" type="submit">Submit Report</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Crisis Guard. All rights reserved.</p>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
